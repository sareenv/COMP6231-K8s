
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: web-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app

  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: test-repo
          image: sareenv/test-repo:1
          ports:
            - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: web-app-service

spec:
  type: LoadBalancer
  selector:
    app: web-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30001
